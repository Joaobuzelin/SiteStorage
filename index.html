<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
</head>
<body>

    <header class="header">
        <h1>Bem-vindo ao nosso site</h1>
        
        <button onclick="openModal()" class="login-btn">Login / Cadastro</button>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Nova conta</h2>
            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" placeholder="Digite o nome do usuário..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o seu email..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="form-content">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" autocomplete="off" maxlength="15" placeholder="Digite seu telefone..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="form-content">
                    <label for="cpf">CPF</label>
                    <input type="text" autocomplete="off" maxlength="14" id="cpf" placeholder="Digite seu CPF..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="form-content">
                    <label for="password-confirmation">Confirmação de senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite aqui sua senha novamente..." />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
